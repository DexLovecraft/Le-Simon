<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Le Simon</title>
</head>
<body class="background">
    <header>
        <img class="logo" src="../Images/logo.svg" alt="logo">
    </header>
    <div class="game">
        <div class="box box--hard">
            <div class="button button--red button--top-left" id="red"></div>
            <div class="button button--yellow" id="yellow"></div>
            <div class="button button--blue" id="blue"></div>
            <div class="button button--green" id="green"></div>
            <div class="button button--orange" id="orange"></div>
            <div class="button button--purple" id="purple"></div>
            <div class="button button--pink" id="pink"></div>
            <div class="button button--teal" id="teal"></div>
            <div class="button button--maroon" id="maroon"></div>
            <div class="button button--grey button--top-right" id="grey"></div>
            <div class="button button--bordeaux" id="bordeaux"></div>
            <div class="button button--plum" id="plum"></div>
            <div class="button button--pine-green button--bottom-left" id="pine-green"></div>
            <div class="button button--sky-blue" id="sky-blue"></div>
            <div class="button button--duck-blue" id="duck-blue"></div>
            <div class="button button--gold button--bottom-right" id="gold"></div>
        </div>
        <div class="info">
            <div class="info__child"><p>Votre Record est <span class="highscore__number">0</span></p></div>
            <div class="info__child info__border"><p>Vous avez fait <span class="step__number">0</span> séquence(s) à la suite</p></div>
            <div class="info__child "><p>Vous avez <span class="score__number">0</span> points</p></div>
        </div>
    </div>

</body>

<script type="module" src="../../JS/gamehard.js"></script>

</html>
